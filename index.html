<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <title>QUIZ APP -CLUB FALCON-</title>
    <style>
      .box {
        max-width: 20rem;
        text-align: center;
        border: 2px solid black;
        border-radius: 10px;
        padding: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 4px 4px rgb(200, 217, 228);
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="logo-ensas.png"
            alt="logo"
            style="height: 5rem; margin: 0px"
        /></a>
        <div class="d-flex">
          <img src="Falcon.jpg" alt="logo" style="height: 5rem; margin: 0px" />
        </div>
      </div>
    </nav>

    <!-- QUIZ -->

    <div
      class="container-fluid d-flex align-items-center"
      style="min-height: 100vh; background-color: rgb(212, 252, 238)">
      <div class="container box bg-dark text-white">
        <h5><div id="qst-title">Club FALCON</div></h5>
        <hr />
        <div id="option-list" class="m-2">
          <button
            type="button"
            class="btn btn-outline-danger m-3 rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="bi bi-exclamation-octagon"></i> Rules
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Rules</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="text-danger">
                    <ul>
                      <li>Vous avez 5 minutes pour répondre aux question .</li>
                      <li>il faut répondre à 7 questions justes parmi 10 .</li>
                      <li>il faut répondre à 10 questions .</li>
                    </ul>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Understood
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br />
          Pour commencer Cliquer sur le bouton
        </div>
        <div id="score-area">Score</div>
        <button class="btn btn-primary m-3 rounded-pill" id="submit">
          Submit
        </button>
        <button class="btn btn-primary m-3 rounded-pill" id="start">
          Start
        </button>
        <button
          class="btn btn-outline-success m-3 rounded-pill"
          id="valider"
          onclick="afficher()">
          Valider mes réponses
        </button>
        <button
          class="btn btn-primary m-3 rounded-pill"
          id="play"
          style="padding-top: 2px">
          Play again
        </button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="script.js"></script>
</html>
